{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시판 - 수정하기</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
</head>
<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm mb-3">
        <div class="container d-flex justify-content-between">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <strong>수정하기</strong>
            </a>
        </div>
    </div>
</header>
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" id="inputTitle" value="{{ board.title }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputAuthor" class="col-sm-2 col-form-label" ><strong>작성자</strong></label>
            <div class="col-sm-10">
                <input type="text" name="author" class="form-control" value="{{ board.author }}" id="inputAuthor">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>

            <div class="col-sm-10">
                <input type="text" name="content" class="form-control" id="inputContent"  value="{{ board.content }}">
            </div>
        </div>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="btn btn-primary" type="submit" role="button" value="수정하기">
            </div>
        </div>
    </form>
</div>
<script src="{% static '/js/bootstrap.min.js' %}"></script>
</body>
</html>
